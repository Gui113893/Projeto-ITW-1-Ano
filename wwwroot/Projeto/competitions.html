<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2022/23 - Olympic Games Competitions List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/wwwroot/Projeto/Images/Olympic_Rings.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="/wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/wwwroot/lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/wwwroot/lib/jquery-ui/dist/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="myCSS.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="/wwwroot/Projeto/Images/Olympic_Rings.svg" height="40" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" id="athletes"     aria-current="page" href="athletes.html"><i class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" id="competitions" aria-current="page" href="competitions.html"><i class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" id="countries"    aria-current="page" href="countries.html"><i class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link" id="games"        aria-current="page" href="games.html"><i class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" id="modalities"   aria-current="page" href="modalities.html"><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container">
        <div class="border-bottom py-2 mb-2">
            <h2 data-bind="text:displayName"></h2>
        </div>
        <!-- ko if:records().length > 0 -->
        <div class="row small">
            <p class=" col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Competitions: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './competitions.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './competitions.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link" data-bind="attr: { href: './competitions.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './competitions.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './competitions.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->

        <div class="container" data-bind="foreach: modalities">
            <div class="card mb-3" id="card-modality">
                <div class="card-header text-center" id="card-header-modality">
                    <h5 data-bind="text: name"></h5>
                </div>
                <div class="card-body" id="card-body-competitions">
                    <ul class="list-group list-group-flush">
                        <!-- ko foreach: competitions -->
                        <li class="list-group-item competition d-flex align-items-center" data-bind="attr: { 'data-competition-id': Id }">
                            <span data-bind="text: Name"></span>
                        </li>
                        <!--/ko-->
                    </ul>
                </div>
            </div>
        </div>
          
          
               
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="/wwwroot/Projeto/Images/Olympic_Rings.svg" height="40"/> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-lg fade" id="competitionsModal" tabindex="-1" aria-labelledby="competitionsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="competitionsModalLabel" data-bind="text: selectedCompetition().Name"></h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row my-1">
                        <div class="col-3"><b>Name</b></div><div class="col-9" data-bind="text: selectedCompetition().Name"></div>
                    </div>
                    <div class="row my-1">
                        <div class="col-3"><b>Modality</b></div><div class="col-9" data-bind="text: selectedCompetition().Modality"></div>
                    </div>
                    <div class="row border-bottom  my-1" data-bind="visible: selectedCompetition().Photo != '' && selectedCompetition().Photo != null">
                        <div class="col-3 photo"><b>Photo</b></div><div class="small col-9">
                            <img class="img-thumbnail" data-bind="attr:{src: selectedCompetition().Photo}"><br />                        </div>
                    </div>

                    <div class="text-center"><b><h4>List of Games that had this competition</h4></b></div>
                    <ul data-bind="foreach: participants">
                        <li class="list-group-item d-flex align-items-center" >
                            <span data-bind="text: Name"></span>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Working Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-text">Made by <a href="mailto:gui.santos91@ua.pt" class="text-decoration-none text-muted">Guilherme</a> & <a href="mailto:henrique.bmo@ua.pt" class="text-decoration-none text-muted">Henrique</a></div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="/wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/wwwroot/lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="/wwwroot/lib/jquery/dist/jquery.min.js"></script>
    <script src="/wwwroot/lib/jquery-ui/dist/jquery-ui.min.js"></script>
    <script src="competitions.js"></script>
</body>
</html>
